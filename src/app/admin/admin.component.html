<div class="admin-container d-flex">
  <!-- Sidebar -->
  <div class="bg-dark text-white vh-100 d-flex flex-column p-2"
       [ngClass]="{'sidebar-min': isSidebarMinimized}"
       style="transition: width 0.3s;">

    <!-- Header + Toggle Button -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 *ngIf="!isSidebarMinimized">Abigael Reyes</h5>
      <button class="btn btn-sm btn-outline-light" (click)="toggleSidebar()">
        <i class="bi" [ngClass]="isSidebarMinimized ? 'bi-arrow-right' : 'bi-arrow-left'"></i>
      </button>
    </div>

    <!-- Nav Links -->
    <ul class="nav flex-column flex-grow-1">
      <li class="nav-item mb-2">
        <a routerLink="./dashboard"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }"
           class="nav-link text-white d-flex align-items-center">
          <i class="bi bi-speedometer2"></i>
          <span *ngIf="!isSidebarMinimized" class="ms-2">Dashboard</span>
        </a>
      </li>
      <li class="nav-item mb-2">
        <a routerLink="./user"
           routerLinkActive="active"
           class="nav-link text-white d-flex align-items-center">
          <i class="bi bi-people"></i>
          <span *ngIf="!isSidebarMinimized" class="ms-2">User</span>
        </a>
      </li>
      <li class="nav-item mb-2">
        <a routerLink="./work"
           routerLinkActive="active"
           class="nav-link text-white d-flex align-items-center">
          <i class="bi bi-briefcase"></i>
          <span *ngIf="!isSidebarMinimized" class="ms-2">Work</span>
        </a>
      </li>
      <li class="nav-item mb-2">
        <a routerLink="./skill"
           routerLinkActive="active"
           class="nav-link text-white d-flex align-items-center">
          <i class="bi bi-bar-chart-line-fill"></i>
          <span *ngIf="!isSidebarMinimized" class="ms-2">Skill</span>
        </a>
      </li>
    </ul>

    <!-- Footer / Logout -->
    <div class="mt-auto">
      <a routerLink="/profile"
         class="nav-link text-white d-flex align-items-center">
        <i class="bi bi-box-arrow-right"></i>
        <span *ngIf="!isSidebarMinimized" class="ms-2">Logout</span>
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-grow-1 p-3">
    <router-outlet></router-outlet>
  </div>
</div>
