<div class="page-container text-center">
    <div class="row align-items-start login-wrapper">

        <div class="left-container col">
            <img class="left-image"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKANvXah5yBJe9BOYog3AWedggmJ_jI0eAtw&s">
        </div>

        <div class="right-container col">
            <div class="card-container">
                <div class="header-container col">
                    <span class="header-title">Log In</span>
                </div>

                <div class="input-wrapper">
                    <div class="input-group flex-nowrap username-input">
                        <span class="input-group-text">
                            <i class="bi bi-person-fill"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>

                    <div class="input-group flex-nowrap password-input">
                        <span class="input-group-text">
                            <i class="bi bi-lock-fill"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Password" aria-label="Password"
                            aria-describedby="addon-wrapping">
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary submit-btn" type="button">Submit</button>
                </div>
            </div>
        </div>

    </div>
</div>
